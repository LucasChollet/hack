<!doctype html>
<title>dark mode theme test</title>
<style>
/*
With just
  <meta name="supported-color-schemes" content="light dark">
Safari (but no other browser) will auto-adjust colors to dark mode -- but the
default link color doesn't change so links are hard to read. Also, it was
renamed to `color-scheme: light dark` (also avail as meta tag) recently,
and no shipping Safari (or other browser) supports that yet. So for now, the
portable thing is to explicitly set all colors and use prefer-color-scheme.
It's way more code, but in addition to working cross-browser is that links
are readable in Safari with this as well.
*/
html{
--grey-900:#202124;
--color:var(--grey-900);
--a:#1A73E8;--a-active:red;--a-visited:#551A8B;
background:white;
}
@media(prefers-color-scheme:dark){html{
--color:#E8EAED;
--a:#8AB4F8;--a-active:#EF5350;--a-visited:#B388FF;
background:var(--grey-900);
}}
body{color:var(--color);}
a{color:var(--a);}
a:active{color:var(--a-active);}
a:visited{color:var(--a-visited);}
</style>
<h1>heading</h1>
<pre>yo here's a <a href="https://gaaogle.com">link</a>.
